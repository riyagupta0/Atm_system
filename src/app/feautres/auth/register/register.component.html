<div class="register-container">
    <h2>KYC Verification!</h2>

    <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" [(ngModel)]="registerObj.name" placeholder="Enter your full name">
    </div>

    <div class="form-group">
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" [(ngModel)]="registerObj.cardNumber" placeholder="Enter card number">
    </div>

    <div class="form-group">
        <label for="pin">PIN</label>
        <input type="password" id="pin" [(ngModel)]="registerObj.pin" maxlength="4" placeholder="Enter PIN">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="registerObj.email" placeholder="Enter your email">
    </div>

    <div class="form-group">
        <label for="contact">Contact Number</label>
        <input type="text" id="contact" [(ngModel)]="registerObj.contact" placeholder="Enter contact number">
    </div>

    <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" [(ngModel)]="registerObj.dateOfBirth">
    </div>

    <div class="form-group">
        <label for="initialDeposit">Initial Deposit</label>
        <input type="number" id="initialDeposit" [(ngModel)]="registerObj.balance" placeholder="Enter initial deposit">
    </div>

    <div class="form-group">
        <label for="accountType">Account Type</label>
        <select id="accountType" [(ngModel)]="registerObj.accountType">
            <option value="SAVINGS">Savings</option>
            <option value="CURRENT">Current</option>
        </select>
    </div>

    <button (click)="register()">Register</button>

    <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
    </div>
</div>
