<h2>Transaction History</h2>
<table *ngIf="transactions.length > 0" style="border: 2px solid black;">
    <tr>
        <th>ID</th>
        <th>CardNumber</th>
        <th>Type</th>

        <th>Amount</th>
        <th>TimeStamp</th>
    </tr>
    <tr *ngFor="let t of transactions">
        <td>{{t.id}}</td>
        <td>{{t.cardNumber}}</td>
        <td>{{t.type}}</td>

        <td>â‚¹{{t.amount}}</td>
        <td>{{t.timestamp }}</td>
    </tr>
</table>
<div *ngIf="transactions.length === 0">
    <p>No transactions found.</p>
</div>


<button (click)="download()" *ngIf="transactions.length > 0">Download Receipt</button>
