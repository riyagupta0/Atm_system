<div class="transfer-container">
    <h2>Transfer Funds</h2>

    <div class="form-group">
        <label for="receiverCardNumber">Receiver's Card Number:</label>
        <input type="text" id="receiverCardNumber" [(ngModel)]="receiverAccount"
            placeholder="Enter receiver card number">
    </div>

    <div class="form-group">
        <label for="amount">Amount to Transfer:</label>
        <input type="number" id="amount" [(ngModel)]="amount" placeholder="Enter amount">
    </div>

    <button (click)="transferFunds()">Transfer</button>

    <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
    </div>

    <div class="success-message" *ngIf="successMessage">
        {{ successMessage }}
    </div>
</div>
